
<!DOCTYPE html><html class=''>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>Vikram Kumar Sinha</title>
<meta charset="UTF-8">
  <meta name="description" content="Vikram Kumar Sinha">
  <meta name="keywords" content="HTML,CSS,XML,JavaScript, Vikram Kumar Sinha, Vikram Sinha, Free Resources, HTML5">
  <meta name="author" content="Vikram Kumar Sinha">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://fonts.googleapis.com/css?family=Roboto:900,300' rel='stylesheet' type='text/css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css'>
<style>
html {
  height: 100%;
}

body {
  background: #1c8fac;
  height: 100%;
}

h1 {
  font-size: 20vw;
  top: 50%;
  margin: 0 0 0 50%;
  -webkit-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
  position: absolute;
  font-weight: 900;
  white-space: nowrap;
  display: inline-block;
}

.wrapper {
  width: 100%;
  font-family: 'Roboto', sans-serif;
  margin: 0 auto;
  height: 100%;
}
.wrapper h1 {
  color: #39c3e5;
}
.wrapper h1:before {
  content: attr(data-heading);
  position: absolute;
  left: 0;
  top: 0;
  overflow: hidden;
  width: 100%;
  height: 60%;
  color: #82e2fa;
  -webkit-animation: ocean 3.5s ease-in-out forwards infinite;
          animation: ocean 3.5s ease-in-out forwards infinite;
}
.wrapper h1:after {
  content: attr(data-heading);
  position: absolute;
  left: 0;
  top: 0;
  z-index: 2;
  overflow: hidden;
  height: 53%;
  color: #ffe984;
  -webkit-animation: sand 3.5s ease-in-out forwards infinite;
          animation: sand 3.5s ease-in-out forwards infinite;
}

@-webkit-keyframes ocean {
  0% {
    height: 60%;
  }
  50% {
    height: 50%;
  }
  100% {
    height: 60%;
  }
}

@keyframes ocean {
  0% {
    height: 60%;
  }
  50% {
    height: 50%;
  }
  100% {
    height: 60%;
  }
}
@-webkit-keyframes sand {
  0% {
    height: 53%;
  }
  50% {
    height: 50%;
  }
  100% {
    height: 53%;
  }
}
@keyframes sand {
  0% {
    height: 53%;
  }
  50% {
    height: 50%;
  }
  100% {
    height: 53%;
  }
}


a {
  color: #333;
  text-decoration: none;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  bottom: 20px;
  margin: 0px auto;
  font-family: Helvetica, Arial, Sans-Serif;
  text-transform: uppercase;
  font-weight: bold;
}

.lamp {
  position: absolute;
  left: 0px;
  right: 0px;
  top: 0px;
  margin: 0px auto;
  width: 300px;
  display: flex;
  flex-direction: column;
  align-items: center;
  transform-origin: center top;
  animation-timing-function: cubic-bezier(0.6, 0, 0.38, 1);
  animation: move 5s infinite;
  /* IE 10+, Fx 29+ */
}

@keyframes move {
  0% {
    transform: rotate(-30deg);
  }
  50% {
    transform: rotate(30deg);
  }
  100% {
    transform: rotate(-30deg);
  }
}
.cable {
  width: 4px;
  height: 200px;
  background: white;
}

.cover {
  width: 200px;
  height: 80px;
  background: #EEEEEE;
  border-top-left-radius: 50%;
  border-top-right-radius: 50%;
  position: relative;
  z-index: 200;
}

.in-cover {
  width: 100%;
  max-width: 200px;
  height: 20px;
  border-radius: 100%;
  background: #AAA;
  position: absolute;
  left: 0px;
  right: 0px;
  margin: 0px auto;
  bottom: -9px;
  z-index: 100;
}
.in-cover .bulb {
  width: 50px;
  height: 50px;
  background: #F5D76E;
  border-radius: 50%;
  position: absolute;
  left: 0px;
  right: 0px;
  bottom: -20px;
  margin: 0px auto;
}

.light {
  width: 200px;
  height: 0px;
  border-bottom: 900px solid rgba(100, 100, 100, 0.2);
  border-left: 50px solid transparent;
  border-right: 50px solid transparent;
  position: absolute;
  left: 0px;
  right: 0px;
  top: 270px;
  margin: 0px auto;
  z-index: 1;
}


</style></head><body>
<div class="wrapper">
<div class="lamp">
  
  <div class="cable"></div>
  <div class="cover"></div>
  <div class="in-cover">
   <div class="bulb"></div>
  </div>
  <div class="light"></div>
 
</div>
	<h1 data-heading="Vikram">Vikram</h1>
</div>


</body></html>
